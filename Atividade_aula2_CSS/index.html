<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <title>Exemplo CSS</title>
    <style>
        .flex-container {
           display: flex;
           flex-wrap: wrap;
           width: 140px;
           border: 1px solid black;
        }
        .item {
           width: 50px;
           height: 50px;
           background-color: orange;
        }
   
     </style>
  </head>
  <body>
  <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div> 
        <div class="item">3</div> 
        <div class="item">3</div> 
        <div class="item">3</div> 
        <div class="item">3</div> 
        <div class="item">3</div> 
  </div>
   
  </body>
</html>
